server {
    listen 80;
    server_name localhost;

    # Redirect root "/" → "/netflix-clone/"
    location = / {
        return 301 /netflix-clone/;
    }

    # Redirect "/netflix-clone" → "/netflix-clone/"
    location = /netflix-clone {
        return 301 /netflix-clone/;
    }

    # Serve React app under /netflix-clone/
    location /netflix-clone/ {
        alias /usr/share/nginx/html/netflix-clone/;
        index index.html;

        # SPA routing fallback
        try_files $uri $uri/ /index.html;
    }
}