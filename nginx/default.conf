server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Redirect /portfolio â†’ /portfolio/
    location = /portfolio {
        return 301 /portfolio/;
    }

    # Serve React app under /portfolio/
    location /portfolio/ {
        try_files $uri $uri/ /portfolio/index.html;
    }
}